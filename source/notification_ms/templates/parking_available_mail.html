<div style="
    max-width: 800px;
    margin: 0 auto;
    background: #ffffff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    font-family: 'Poppins', Helvetica, Arial, sans-serif;
    text-align: center;
    padding: 28px 22px;
">

    <div style="
        color: #333;
        font-size: 17px;
        font-weight: 500;
        margin-bottom: 22px;
        line-height: 1.45;
    ">
        A new parking spot is now available near your location!  
        <br>Here are the details:
    </div>

    <div style="
        background: #f6f1ff;
        border-left: 5px solid #4a1788;   /* linguetta viola scura */
        padding: 16px 18px;
        margin-top: 10px;

        text-align: left;
        font-size: 15px;
        line-height: 1.7;
        word-break: break-word;
    ">

        <div style="margin-bottom: 10px;">
            <strong style="color: #5e25a5; font-weight: 600;">Spot Name:</strong>

            <strong style="color: #5e25a5; font-weight: 600;">Address:</strong>
            <span style="color: #333;"> %ADDRESS%</span>
        </div>

        <div style="margin-bottom: 10px;">
            <strong style="color: #5e25a5; font-weight: 600;">Available On:</strong>
            <span style="color: #333;"> %SLOT_DATE%</span>
        </div>

        <div style="margin-bottom: 10px;">
            <strong style="color: #5e25a5; font-weight: 600;">Time Window:</strong>
            <span style="color: #333;">
                %START_TIME% â†’ %END_TIME%
            </span>
        </div>

        <div style="margin-bottom: 0;">
            <strong style="color: #5e25a5; font-weight: 600;">Resident:</strong>
            <span style="color: #333;"> %RESIDENT_NAME% %RESIDENT_SURNAME%</span>
        </div>

    </div>

    <div style="
        margin-top: 26px;
        font-weight: 600;
        color: #5e25a5;
        font-size: 16px;
    ">
        Book it now before someone else does!
