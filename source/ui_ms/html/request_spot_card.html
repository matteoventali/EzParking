<article class="card" data-id="%ID%">
    <div class="meta">
        <div class="title">
            <div>
                <div class="parking">%SPOT_NAME%</div>
                <div class="address">Lat: %LATITUDE% Long: %LONGITUDE%</div>
            </div>
            <div class="status pending" aria-live="polite">%STATUS%</div>
        </div>
        <div class="badges">
            <div class="badge">Time slot: %START% - %END%</div>
            <div class="badge">Booking date: %DATE%</div>
        </div>
    </div>
    <div class="actions">
        <button class="btn accept" data-action="accept">Accept</button>
        <button class="btn reject" data-action="reject">Reject</button>
    </div>
</article>
