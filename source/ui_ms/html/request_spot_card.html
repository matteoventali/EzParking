<article class="card" data-id="%ID%">
    <div class="meta">
        <div class="title">
            <div>
                <div class="parking">%SPOT_NAME%</div>
            </div>
            <div class="requester">
                <span class="requester-name">Requestor driver: %DRIVER%</span>
                <i class="fa-solid fa-circle-info user-info-btn"
                data-userid="%DRIVER_ID%"
                data-reservationid="%ID%"></i>
            </div>
        </div>
        <div class="badges">
            <div class="badge">Time slot: %START% - %END%</div>
            <div class="badge">Booking date: %DATE%</div>
            <div class="badge">Plate: %PLATE%</div>
        </div>
    </div>

    <div class="actions">
        <button class="btn accept" onclick="manageRequest('%ID%', 'accept')" data-action="accept">Accept</button>
        <button class="btn reject" onclick="manageRequest('%ID%', 'reject')" data-action="reject">Reject</button>

        <button class="btn map-booking-btn"
                data-lat="%LATITUDE%"
                data-lon="%LONGITUDE%">
            <i class="fa-solid fa-map-location-dot"></i> Map
        </button>
    </div>
</article>
