<VirtualHost *:80>
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        <Files "Dockerfile">
            Require all denied
        </Files>
    </Directory>

    <Directory "/var/www/html/conf">
        Require all denied
    </Directory>
    <Directory "/var/www/html/ssl">
        Require all denied
    </Directory>
    
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

        <Files "Dockerfile">
            Require all denied
        </Files>
    </Directory>

    <Directory "/var/www/html/conf">
        Require all denied
    </Directory>
    <Directory "/var/www/html/ssl">
        Require all denied
    </Directory>
    <Files "/var/www/html/Dockerfile">
        Require all denied
    </Files>

    SSLEngine on
    SSLCertificateFile /etc/ssl/private/ezparking.crt
    SSLCertificateKeyFile /etc/ssl/private/keyfile.key

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
